<div class="row">
  <div class="col-md-offset-4 col-md-4">
      <h1> Please Register </h1>
      <form  autocomplete="off" (submit) = "onRegisterSubmit()">
          <fieldset class="form-group">
              <lable for="username">Username</lable>
              <input type="text" class="form-control"
              [(ngModel)] = "user.username"
              id="username"
              name="username" required autofocus autocomplete="off">
          </fieldset>
          <fieldset class="form-group">
                  <lable for="password">Password</lable>
                  <input type="password" class="form-control"
                  [(ngModel)] = "user.password"
                  id="password"
                  name="password" required autocomplete="off">

          </fieldset>
          <fieldset class="form-group">
                  <lable for="email">Email</lable>
                  <input type="email" class="form-control"
                  [(ngModel)] = "user.email"
                  id="email"
                  name="email"required autocomplete="off">

          </fieldset>
          <fieldset class="form-group">
                  <lable for="displayName">Display Name</lable>
                  <input type="displayName" class="form-control"
                  [(ngModel)] = "user.displayName"
                  id="displayName"
                  name="displayName" required autocomplete="off">

          </fieldset>
          <fieldset class="form-group text-right">
                  <input type="submit" class="btn btn-success" value="Register">
                  <a routerLink="/">
                      <input type="button" class="btn btn-warning" value="Cancle">
                  </a>
              </fieldset>
      </form>
  </div>
</div>
