
<div class="container">
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <h1>{{ title }}</h1>

      <form class="form" (submit) = "onContactDetailsSubmit()">
        <div class="form-group">
          <lable for="FirstNameTextField">First Name</lable>
          <input
            type="text"
            class="form-control"
            id="FirstNameTextField"
            placeholder="Enter First Name"
            name="firstName"
            [ngModel = "contact.first_name"]
            value="{{ contact.first_name }}"
            required
          />
        </div>

        <div class="form-group">
          <lable for="LastNameTextField">Last Name</lable>
          <input
            type="text"
            class="form-control"
            id="LastNameTextField"
            placeholder="Enter Last Name"
            name="lastName"
            [ngModel = "contact.last_name"]
            value="{{ contact.last_name }}"
            required
          />
        </div>

        <div class="form-group">
          <lable for="AgeTextField">Age</lable>
          <input
            type="text"
            class="form-control"
            id="AgeTextField"
            placeholder="Enter Age"
            name="age"
            [ngModel = "contact.age"]
            value="{{ contact.age}}"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-edit"></i> {{ title }}
        </button>

        <a routerLink="/contact/contact-list" class="btn btn-warning">
          <i class="fas fa-undo"></i> Cancle</a>        >
      </form>
    </div>
  </div>
</div>
